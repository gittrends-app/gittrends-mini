version: '3.9'

services:
  redis:
    image: redis:alpine
    command: --maxmemory-policy noeviction
    restart: unless-stopped
    ports:
      - 6379:6379

  cache:
    build:
      context: ..
      dockerfile: deployments/dockerfiles/cache/Dockerfile
    restart: unless-stopped
    command: yarn start --db /data --cache-size ${CACHE_SIZE:-8}
    ports:
      - 6380:80
    volumes:
      - cache:/data

  postgres:
    build:
      context: postgres
      dockerfile: Dockerfile
    command: -c 'config_file=/etc/postgresql/postgresql.conf'
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DB:-gittrends.app}
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data

  pgbackups:
    image: prodrigestivill/postgres-backup-local
    restart: unless-stopped
    volumes:
      - ./backups:/backups
    links:
      - postgres
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DB:-gittrends.app}
      POSTGRES_EXTRA_OPTS: -Z6 --schema=public --blobs
      SCHEDULE: '@weekly'
      BACKUP_KEEP_DAYS: 1
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 2

  pgbackups-manual:
    image: prodrigestivill/postgres-backup-local
    restart: unless-stopped
    command: /backup.sh
    volumes:
      - ./backups:/backups
    links:
      - postgres
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DB:-gittrends.app}
      POSTGRES_EXTRA_OPTS: -Z6 --schema=public --blobs
      SCHEDULE: '@weekly'
      BACKUP_KEEP_DAYS: 1
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 2

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 5433:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  db:
    driver: local
  cache:
    driver: local
